  <script>
    const words = [
        { text: "beautiful.", bg: "#fbeee6", textColor: "#a49e9a", portfolioStaticTextColor: "black", buttonBg: "#000", buttonText: "#fff" },
        { text: "loud.", bg: "#343436", textColor: "#7c7c7e", portfolioStaticTextColor: "white", buttonBg: "#fff", buttonText: "#000" },
        { text: "tasteful.", bg: "#e9c2bb", textColor: "#998381", portfolioStaticTextColor: "black", buttonBg: "#000", buttonText: "#fff" },
        { text: "fresh.", bg: "#7395ae", textColor: "#abbfce", portfolioStaticTextColor: "white", buttonBg: "#fff", buttonText: "#000" },
        { text: "show.", bg: "#e9e9e9", textColor: "#999b9c", portfolioStaticTextColor: "black", buttonBg: "#000", buttonText: "#fff" }
    ];
    let currentWord = 0;
    let intervalHandle = null;
    let timeoutHandle = null;

    const portfolioTypingText = document.getElementById('portfolioTypingText');
    const portfolioStaticText = document.getElementById('portfolioStaticText');
    const portfolioContainerCursor = document.querySelector('.portfolioContainerCursor');
    const portfolioQuoteButton = document.getElementById('portfolioQuoteButton');
    const portfolioImageContainer = document.getElementById('portfolioImageContainer');
    const loudContainer = document.getElementById('loudContainer');
    const realEstateContainer = document.getElementById('realEstateContainer');
    const tastefulContainer = document.getElementById('tastefulContainer');
    const beautifulContainer = document.getElementById('beautifulContainer');

    function typeWord(word) {
        clearInterval(intervalHandle);
        let i = 0;
        intervalHandle = setInterval(() => {
            if (i < word.text.length) {
                portfolioTypingText.textContent += word.text.charAt(i);
                portfolioContainerCursor.style.backgroundColor = word.textColor;
                i++;
            } else {
                clearInterval(intervalHandle);
                timeoutHandle = setTimeout(() => {
                    removeWord(word);
                }, 4000);
            }
        }, 200);
    }

    function removeWord(word) {
        clearInterval(intervalHandle);
        let text = portfolioTypingText.textContent;
        let i = text.length - 1;
        intervalHandle = setInterval(() => {
            if (i >= 0) {
                portfolioTypingText.textContent = text.slice(0, i);
                i--;
            } else {
                clearInterval(intervalHandle);
                advanceWord();
            }
        }, 100);
    }

    function advanceWord() {
        currentWord = (currentWord + 1) % words.length;
        setupNextWord();
    }

    function toggleRealEstateContainer(show) {
        if (show) {
            realEstateContainer.style.display = 'block';
            realEstateContainer.style.animation = 'fadeInRight 1s forwards';
        } else {
            realEstateContainer.style.animation = 'fadeOutLeft 1s forwards';
            setTimeout(() => { realEstateContainer.style.display = 'none'; }, 1000);
        }
    }

  function setupNextWord() {
    clearInterval(intervalHandle);
    clearTimeout(timeoutHandle);
    const word = words[currentWord];
    const portfolioMainContainer = document.querySelector('.portfolio-main-container');
    portfolioMainContainer.style.backgroundColor = word.bg;
    portfolioTypingText.style.color = word.textColor;
    portfolioStaticText.style.color = word.portfolioStaticTextColor;
    portfolioQuoteButton.style.background = word.buttonBg;
    portfolioQuoteButton.style.color = word.buttonText;
    portfolioTypingText.textContent = '';

    // Select the container for the images section to apply the transformation
    const portfolioImagesSection = document.querySelector('.portfolio-container-images-section'); // Ensure this selector targets the correct element

    // Immediately move the images section to the right (initially off-screen)
    portfolioImagesSection.style.transform = 'translateX(50px)';
    portfolioImagesSection.style.transition = 'none'; // Disable transition for immediate effect

    // Use setTimeout to apply the transition effect after setting the initial position
    setTimeout(() => {
        portfolioImagesSection.style.transition = 'transform 1s ease-out'; // Re-enable the transition
        portfolioImagesSection.style.transform = 'translateX(0px)'; // Move back to the original position
    }, 20); // Short delay to ensure the transition is re-applied

    const containers = [portfolioImageContainer, loudContainer, realEstateContainer, tastefulContainer, beautifulContainer];
    containers.forEach(container => {
        if (word.text === "fresh.") {
            if (container.id === 'portfolioImageContainer') {
                container.style.opacity = 1;
                container.style.display = 'block';
            } else {
                container.style.opacity = 0;
                container.style.display = 'none';
            }
        } else if (word.text === "show.") {
            if (container.id === 'realEstateContainer') {
                container.style.opacity = 1;
                container.style.display = 'block';
            } else {
                container.style.opacity = 0;
                container.style.display = 'none';
            }
        } else {
            if (container.id === word.text.replace(".", "Container")) {
                container.style.opacity = 1;
                container.style.display = 'block';
            } else {
                container.style.opacity = 0;
                container.style.display = 'none';
            }
        }
    });
    typeWord(word);
}
    document.addEventListener('click', advanceWord);

    setupNextWord();
</script>
